<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Show Uploaded Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="myImage" src="https://raw.githubusercontent.com/apichart1996/apichart1996.github.io/235eafe294a51cd8b7de0af3229897fc19840c8d/IMG_20250506_041135.jpg" />
      </a-assets>

      <a-image
        src="#myImage"
        position="0 0 -2"
        width="2"
        height="1.3"
      ></a-image>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
