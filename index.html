<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select and View in AR</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    img {
      max-width: 80%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Select Image and Upload as latest.jpg</h2>

  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="selectBtn">Select Image</button>
  <img id="preview" style="display:none;" />
  <p id="note">*หลังจากเลือกภาพแล้ว ให้อัปโหลดภาพด้วยชื่อ <strong>latest.jpg</strong> ไปที่ GitHub Pages ด้วยตัวเอง</p>
  <button id="goToCamera" style="display:none;">Go to Camera</button>

  <script>
    const selectBtn = document.getElementById('selectBtn');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const goToCamera = document.getElementById('goToCamera');

    selectBtn.onclick = () => imageInput.click();

      const file = e.target.files[0];
      if (!file) return;
