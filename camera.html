<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera AR View</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- กล้อง -->
      <a-entity camera></a-entity>

      <!-- รูปภาพแบบ world-fixed (ไม่ขยับตามกล้อง) -->
      <a-image src="https://apichart1996.github.io/latest.jpg"
               width="0.5"   <!-- ขนาดประมาณกรอบแดง -->
               height="0.35"
               position="0 0 -2"> <!-- ลอยอยู่ด้านหน้า -->
      </a-image>
    </a-scene>
  </body>
</html>
